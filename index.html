<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
  .row {
    padding-top: 25px;
  }
  .card {
    margin-top: 25px;
  }
  </style>
  
  <title>Kalkulator</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
    
        <div class="row">
          <div class="col-12">
            <input type="text" name="Display" class="form-control form-control-lg text-right" readonly="readonly">
          </div>
        </div>
        
        <div class="row">
          <div class="col-6">
            <input type="button" value="C" class="btn btn-danger btn-block">
          </div>
          <div class="col-6">
            <input type="button" value="+/-" class="btn btn-primary btn-block">
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <input type="button" value="7" class="btn btn-default btn-block">
          </div>
          <div class="col-3">
            <input type="button" value="8" class="btn btn-default btn-block">
          </div>
          <div class="col-3">
            <input type="button" value="9" class="btn btn-default btn-block">
          </div>
          <div class="col-3">
            <input type="button" value="+" class="btn btn-success btn-block">
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <input type="button" value="4" class="btn btn-default btn-block">
          </div>
          <div class="col-3">
            <input type="button" value="5" class="btn btn-default btn-block">
          </div>
          <div class="col-3">
            <input type="button" value="6" class="btn btn-default btn-block">
          </div>
          <div class="col-3">
            <input type="button" value="-" class="btn btn-success btn-block">
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <input type="button" value="1" class="btn btn-default btn-block">
          </div>
          <div class="col-3">
            <input type="button" value="2" class="btn btn-default btn-block">
          </div>
          <div class="col-3">
            <input type="button" value="3" class="btn btn-default btn-block">
          </div>
          <div class="col-3">
            <input type="button" value="*" class="btn btn-success btn-block">
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <input type="button" value="0" class="btn btn-default btn-block">
          </div>
          <div class="col-3">
            <input type="button" value="." class="btn btn-default btn-block">
          </div>
          <div class="col-3">
            <input type="button" value="=" class="btn btn-success btn-block">
          </div>
          <div class="col-3">
            <input type="button" value="/" class="btn btn-success btn-block">
          </div>
        </div>
      </div
    </div
  </div>

  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
